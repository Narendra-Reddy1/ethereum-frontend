<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Me</title>
</head>

<body>
    <script src="./index.js" type="module">
    </script>
    <div>
        <button id="connectWallet">Connect</button>

        <br>

        <br>
        <br>
        <button id="balanceBtn">Get Balance</button>
        <br>
        <br>
        <button id="withdrawBtn">Withdraw Balance</button>
    </div>
</body>

</html>
